{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | Eco Puntos</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --primary-light: #c8e6c9;
            --gradient-1: linear-gradient(135deg, #43a047 0%, #7cb342 100%);
            --gradient-2: linear-gradient(135deg, #2e7d32 0%, #558b2f 100%);
        }

        body {
            min-height: 100vh;
            background: url('{% static "core/img/nature-3294681_1920 (1) (1).jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            margin: 2rem;
        }

        .row {
            margin: 0;
        }

        .logo-side {
            background: var(--gradient-1);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .logo-side::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('{% static "core/img/eco.jpg" %}') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .form-side {
            padding: 3rem;
        }

        .login-title {
            color: var(--primary-dark);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating input {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 1rem 1rem 1rem 2.5rem;
            height: auto;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-floating input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .form-floating label {
            padding-left: 2.5rem;
            color: #666;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 1.15rem;
            color: #666;
            z-index: 2;
        }

        .login-btn {
            background: var(--gradient-1);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: var(--gradient-2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .register-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: var(--primary-dark);
        }

        .eco-footer {
            text-align: center;
            color: #6666665b;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
            }

            .logo-side {
                padding: 2rem;
            }

            .form-side {
                padding: 2rem;
            }

            .logo-img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="row">
            <div class="col-lg-6 logo-side">
                <img src="{% static 'core/img/eco.jpg' %}" alt="Logo de Eco Puntos" class="logo-img">
                <h2 class="mb-4">Bienvenido a Eco Puntos</h2>
                <p class="text-center">Únete a nuestra comunidad y ayuda a crear un futuro más sostenible</p>
            </div>
            <div class="col-lg-6 form-side">
                <h1 class="login-title">Iniciar Sesión</h1>
                <form>
                    <div class="form-floating">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="username" placeholder="Usuario">
                        <label for="username">Usuario</label>
                    </div>
                    <div class="form-floating">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        <label for="password">Contraseña</label>
                    </div>
                    <a href="{% url 'iniciosesionperfil' %}" class="btn login-btn">
                        Iniciar Sesión <i class="fas fa-arrow-right ms-2"></i>
                    </a>
                </form>
                <div class="text-center mt-3">
                    <p>¿No tienes una cuenta? <a href="{% url 'registrate' %}" class="text-success font-weight-bold">Regístrate aquí</a></p>
                </div>
                <div class="eco-footer">
                    <p>© 2025 Eco Puntos | Diseñado con propósito sostenible <i class="fas fa-leaf text-success"></i></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
